<div class="row mb-4">
    <div class="col">
        <input #term type="text" (keyup)="searchArtist(term.value)" placeholder="Search for an Artist"
            class="form-control">
    </div>
</div>
@if (loading) {
    <app-loading class="m-5"></app-loading>
} @else {
    <app-card [items]="newSongs"></app-card>
}

@if (loading) {
<app-loading></app-loading>
} @else {
<div class="row animated fadeIn">
    <div class="col-2">
        <img [src]="artist.images | noimage" alt="" class="img-thumbnail img-circle">
    </div>
    <div class="col">
        <h3>{{artist.name}}</h3>
        <p>
            <a [href]="artist.external_urls.spotify" target="blank">
                Ir a la página del artista
            </a>
        </p>
    </div>
    <div class="col-4 text-end">
        <button routerLink="/search" class="btn btn-outline-danger">
            Regresar
        </button>
    </div>
</div>

<div class="row m-5">
    <div class="col">
        <table class="table table-dark table-striped align-middle">
            <thead>
                <tr>
                    <th>Foto</th>
                    <th>Album</th>
                    <th>Canción</th>
                    <th>Vista Previa</th>
                </tr>
            </thead>
            <tbody class="table-group-divider">
                @for (topTrack of topTracks; track $index) {
                <tr>
                    <td>
                        <img [src]="topTrack.album.images | noimage" alt="" class="img-thumb">
                    </td>
                    <td>{{topTrack.album.name}}</td>
                    <td>{{topTrack.name}}</td>
                    <td>
                        <iframe [src]="topTrack.id | domseguro: urlVistaPreviaTrack" width="300" height="80"
                            frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                    </td>
                </tr>
                }
            </tbody>
        </table>
    </div>
</div>
}

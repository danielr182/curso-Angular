<ion-list>
    <ion-item-sliding #slidingItem *ngFor="let lista of deseosService.listas | filtroCompletado: terminada">
        <ion-item-options side="left">
            <button ion-button icon-only color="info" (click)="editarLista(lista, slidingItem)">
                            <ion-icon name="create"></ion-icon>
                        </button>
        </ion-item-options>
        <button ion-item (click)="listaSeleccionada(lista)">
                {{ lista.titulo }}
                <ion-note item-end>
                    {{lista.items.length}} items
                </ion-note>
            </button>
        <ion-item-options side="right">
            <button ion-button icon-only color="danger" (click)="eliminarLista(lista)">
                    <ion-icon name="trash"></ion-icon>
                </button>
        </ion-item-options>
    </ion-item-sliding>
</ion-list>

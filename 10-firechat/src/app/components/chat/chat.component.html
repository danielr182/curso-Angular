<h1>Chat</h1>
<hr>
<div class="app-mensajes" id="app-mensajes">
    <div [ngClass]="{'text-right': chat.uid === _cs.usuario.uid}" *ngFor="let chat of _cs.chats">
        <span class="badge" [ngClass]="{'badge-primary': chat.uid === _cs.usuario.uid, 'badge-success': chat.uid !== _cs.usuario.uid}">{{ chat.nombre }}</span>
        <p>
            {{ chat.mensaje }}
        </p>
    </div>

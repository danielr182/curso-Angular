<h1>Buscando a: <small>{{textToSearch}}</small></h1>
<hr>
<div class="card-columns">
  <div class="row row-gap-4">
  @for (hero of heroes; track hero.idx) {
      <app-hero-card class="col-md-4" [hero]="hero" [index]="hero.idx"></app-hero-card>
    }
  </div>
</div>
@if (heroes.length === 0) {
<div class="row animated fadeIn fast">
  <div class="col-md-12">
    <div class="alert alert-info" role="alert">
      No hay algún héroe que coincida con el término {{textToSearch}}.
    </div>
  </div>
</div>
}

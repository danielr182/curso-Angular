<h1 class="animated fadeIn">{{hero.name | uppercase}} <small>({{hero.appearance | date:'y'}})</small></h1>
<hr>
<div class="row animated fadeIn fast">
    <div class="row row-gap-3 col-md-4">
        <img [src]="hero.img" [alt]="hero.name" class="img-fluid pb">
        <button type="button" class="btn btn-outline-danger btn-block" (click)="regresarHeroes()">Back</button>
    </div>
    <div class="col-md-8">
        <h3>{{hero.name}}</h3>
        <hr>
        <p>
            {{hero.bio}}
        </p>
        <div>
            @if (hero.franchise == 'DC') {
                <img src="assets/img/DC_Logo.png" alt="DC" class="img-logo">
            } @else if (hero.franchise == 'Marvel') {
                <img src="assets/img/marvel.png" alt="Marvel" class="img-logo">
            }
        </div>
    </div>

</div>

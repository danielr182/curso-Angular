<h1>Héroes</h1>
<hr>
<div class="row">
    <div class="col-md-12 text-right">
        <button [routerLink]="['/heroe','nuevo']" type="button" class="btn btn-outline-primary" name="button">Nuevo Héroe</button>
    </div>
</div>
<br>
<div class="row animated fadeIn fast">
    <div class="col-md-12">
        <div class="table-responsive">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Casa</th>
                        <th scope="col" class="text-right">Opciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let k of heroes | keys; let i = index;">
                        <th scope="row"> {{ i + 1 }} </th>
                        <td> {{ heroes[k].nombre }} </td>
                        <td> {{ heroes[k].casa }} </td>
                        <td class="text-right">
                            <button type="button" class="btn btn-outline-success" [routerLink]="['/heroe', k]">Editar</button>
                            <button type="button" class="btn btn-outline-danger" (click)="borrarHeroe(k)">Borrar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div *ngIf="(heroes | keys).length === 0 && !loading" class="alert alert-info" role="alert">
                <strong>No hay </strong>registros que mostrar
            </div>
            <div *ngIf="loading" class="alert alert-warning" role="alert">
                <strong>Cargando... </strong>por favor espere
            </div>
        </div>
    </div>
</div>

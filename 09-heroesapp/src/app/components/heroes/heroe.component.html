<h3>Héroe <small> {{heroe.nombre}} </small></h3>
<button type="submit" class="btn btn-outline-danger" [routerLink]="['heroes']">
  Regresar
</button>
<button type="submit" class="btn btn-outline-success" (click)="agregarNuevoHeroe(forma)">
  Nuevo Héroe
</button>
<hr>
<div class="row animated fadeIn fast">
    <div class="col-md-12">
        <form (ngSubmit)="guardar()" #forma="ngForm" novalidate>
            <div class="form-group">
                <label for="">Nombre</label>
                <input [(ngModel)]="heroe.nombre" type="text" name="nombre" class="form-control" placeholder="Nombre del Héroe" required>
            </div>
            <div class="form-group">
                <label for="">Casa</label>
                <select [(ngModel)]="heroe.casa" class="form-control" name="casa">
                  <option value="Marvel">Marvel</option>
                  <option value="DC">DC</option>
                </select>
            </div>
            <div class="form-group">
                <label for="">Bio</label>
                <textarea [(ngModel)]="heroe.bio" class="form-control" name="bio" cols="30" rows="5"></textarea>
            </div>
            <div class="form-group">
                <button [disabled]="forma.invalid" type="submit" class="btn btn-outline-primary">Guardar</button>
            </div>
        </form>
    </div>
</div>

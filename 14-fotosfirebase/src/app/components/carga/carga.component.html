<div class="row">
    <div class="col-md-4">
        <h3>Seleccione Archivos</h3>
        <div appNgDropFiles (mouseSobre)="estaSobreElemento=$event" [archivos]="archivos" [ngClass]="{'file-over': estaSobreElemento}" class="well drop-zone">
            <h4>Deje caer aqui los archivos</h4>
            <img src="assets/drop-images.png">
        </div>
    </div>
    <div class="col-md-8">
        <h4>Cargar Archivos</h4>
        <button type="button" (click)="cargarImagenes()" [disabled]="archivos.length===0 || _cargaImagenes.subiendoArchivos" class="btn btn-success">Cargar a Firebase</button>
        <button type="button" (click)="limpiarArchivos()" class="btn btn-danger" style="margin-left: 10px;">Limpiar</button>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th>Nombre Archivo</th>
                    <th>Tama√±o</th>
                    <th>Progreso</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let archivo of archivos">
                    <td [ngClass]="{'text-green': archivo.progreso >= 100}"> {{ archivo.nombreArchivo }} </td>
                    <td> {{ archivo.archivo.size / 1024 / 1024 | number: '.2-2' }} MB</td>
                    <td>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" [ngStyle]="{'width': archivo.progreso + '%'}" style="width: 25%"></div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

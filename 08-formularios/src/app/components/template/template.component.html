<h4>Formularios <small>template</small></h4>
<hr>
<form (ngSubmit)="guardar(forma)" #forma="ngForm" novalidate>

    <div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8">
                <input class="form-control" type="text" name="nombre" placeholder="Nombre" [(ngModel)]="usuario.nombre" minlength="5" #nombre="ngModel" [ngClass]="{'is-invalid': (nombre.errors?.required || nombre.errors?.minlength) && nombre.touched}" required>
                <div class="invalid-feedback">
                    <div *ngIf="nombre.errors?.required">Este campo es requerido</div>
                    <div *ngIf="nombre.errors?.minlength">Este campo requiere por lo menos {{nombre.errors.minlength.requiredLength}} caracteres</div>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col-8">
                <input class="form-control" type="text" name="apellido" placeholder="Apellido" [(ngModel)]="usuario.apellido" #apellido="ngModel" [ngClass]="{'is-invalid': (apellido.errors?.required) && apellido.touched}" required>
                <div class="invalid-feedback">
                    <div *ngIf="apellido.errors?.required">Este campo es requerido</div>
                </div>
            </div>
        </div>

    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col-md-8">
            <input class="form-control" type="email" name="correo" placeholder="Correo electrónico" [(ngModel)]="usuario.correo" #correo="ngModel" [ngClass]="{'is-invalid': (correo.errors?.required || correo.errors?.pattern) && correo.touched}" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
            <div class="invalid-feedback">
                <div *ngIf="correo.errors?.required">Este campo es requerido</div>
                <div *ngIf="correo.errors?.pattern">Correo no válido</div>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">País</label>
        <div class="col-md-8">
            <select [(ngModel)]="usuario.pais" class="form-control" name="pais" required>
                  <option value="">Seleccione un país</option>
                  <option *ngFor="let pais of paises" [value]="pais.codigo"> {{ pais.nombre }} </option>
          </select>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Sexo</label>
        <div class="col-md-8">
            <div *ngFor="let s of sexos" class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="sexo" [value]="s" [(ngModel)]="usuario.sexo">
                <label class="form-check-label" for="inlineRadio1"> {{ s }} </label>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Acepta</label>
        <div class="col-md-8">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" name="acepta" [(ngModel)]="usuario.acepta" required>
                <label class="form-check-label" for="defaultCheck1">
          Acepta las condiciones
        </label>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
            <button type="submit" class="btn btn-outline-primary" [disabled]="forma.invalid">
        Guardar
      </button>
        </div>
    </div>

</form>

<pre>
  {{ usuario | json }}
</pre>

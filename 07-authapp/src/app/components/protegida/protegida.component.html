<div class="row" *ngIf="profile">
    <div class="col-md-4">
        <img class="img-fluid" [src]="profile.picture" alt="">
    </div>
    <div class="col-md-8">
        <ul class="list-group">
            <li class="list-group-item">{{ profile.name }}</li>
            <li class="list-group-item">{{ profile.gender }}</li>
            <li class="list-group-item">{{ profile.updated_at | date: 'dd MMMM yyyy' }}</li>
        </ul>
    </div>
</div>
